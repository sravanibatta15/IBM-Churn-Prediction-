<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .result-box {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    .result-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .result-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 0.8rem 2rem;
      background: #fff;
      color: #007bff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>{{ prediction_text }}</h1>
    <p>Churn Probability: {{ proba }}%</p>
    <a href="/" class="btn">üîÅ Predict Again</a>
  </div>
</body>
</html>
